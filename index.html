<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Console Soundboard</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body style="background-color: #FF9526;">
<!-- <body> -->

        <img src="/images/tvstencil.png" alt="tv stencil">
    </div>

    <div class="main_title">Consoles from the Past</div>
    <div class="All">
        <div class="mfr" id="sega"><img class="logo" id="sega_logo" src="https://raw.githubusercontent.com/chromey85/Soundboard/main/images/sega-logo-black-and-white1.png" alt="sega_logo">
            <div class="console" id="sms">
                <img class="console_img" id="sms_img" src="https://github.com/chromey85/Soundboard/blob/main/images/Sega-Master-System.png?raw=true" alt="SM_Console"><audio src="https://github.com/chromey85/Soundboard/blob/main/sounds/master-system-western.mp3"></audio>
                <div class="game">
                    <img class="game_img" id="sms1" src="https://github.com/chromey85/Soundboard/blob/main/images/Alex_Kid_in_Miracle_World.jpg?raw=true" alt="alexKidd">
                    <img class="game_img" id="sms2" src="https://github.com/chromey85/Soundboard/blob/main/images/Double_Dragon.jpg?raw=true" alt="doubleDragon">
                </div>
            </div>
            <div class="console" id="smd">
                <img class="console_img" src="https://github.com/chromey85/Soundboard/blob/main/images/Sega-Mega-Drive.png?raw=true" alt="img_Smg"><audio src="https://github.com/chromey85/Soundboard/blob/main/sounds/sega-jingle.mp3" id="smd_1"></audio>
                <div class="game" id="smd1"><img class="game_img" src="https://github.com/chromey85/Soundboard/blob/main/images/Rshinobi.jpg?raw=true" alt="shinobi"></div>
                <div class="game" id="smd2"><img class="game_img" src="https://github.com/chromey85/Soundboard/blob/main/images/sonic-3.png?raw=true" alt="sonic3"></div>
            </div>
        </div>
        <div class="mfr" id="nin"><img class="logo" src="https://github.com/chromey85/Soundboard/blob/main/images/nintendo_logo1.png?raw=true" alt="nin_logo" id="nin_logo">
            <div class="console" id="nes"><img class="console_img" src="https://github.com/chromey85/Soundboard/blob/main/images/NES-Console-Set.png?raw=true" alt="img_Nes">
                <div class="game" id="nes1"><img class="game_img" src="https://github.com/chromey85/Soundboard/blob/main/images/DuckHuntBox.jpg?raw=true" alt="Duck_Hunt"></div>
                <div class="game" id="nes2"><img class="game_img" src="https://github.com/chromey85/Soundboard/blob/main/images/super-mario-bros.jpg?raw=true" alt="Super_Mario_Bros"></div>
            </div>
            <div class="console" id="snes">
                <img class="console_img" src="https://github.com/chromey85/Soundboard/blob/main/images/SNES_PAL.png?raw=true" alt="img_Snes">
                <div class="game" id="snes1"><img class="game_img" src="https://github.com/chromey85/Soundboard/blob/main/images/super_street_fighter2_turbo.jpg?raw=true" alt="Super_Street_Fighter2_Turbo"></div>
                <div class="game" id="snes2"><img class="game_img" src="https://github.com/chromey85/Soundboard/blob/main/images/Doom.jpg?raw=true" alt="Doom"></div>
            </div>
        </div>
        <div class="mfr" id="sony"><img class="logo" src="https://github.com/chromey85/Soundboard/blob/main/images/playstation-logo.png?raw=true" href="https://github.com/chromey85/Soundboard/blob/main/sounds/playstation1.mp3"  alt="ps_logo" id="ps_logo">
            <div class="console" id="sps">
                <img class="console_img" src="https://github.com/chromey85/Soundboard/blob/main/images/ps1.png?raw=true" alt="img_Sps">
                <div class="game" id="sps1"><img class="game_img" src="https://github.com/chromey85/Soundboard/blob/main/images/Crash_Bandicoot.png?raw=true" alt="Crash_Bandicoot"></div>
                <div class="game" id="sps2"><img class="game_img" src="https://github.com/chromey85/Soundboard/blob/main/images/gran_turismo.jpg?raw=true" alt="Gran_Turismo"></div>
            </div>
            <div class="console" id="sps2">
                <img class="console_img" src="https://github.com/chromey85/Soundboard/blob/main/images/ps2.png?raw=true" alt="img_Sps2">
                <div class="game" id="sps21"><img class="game_img" src="https://github.com/chromey85/Soundboard/blob/main/images/NFSU2.jpg?raw=true" alt="NFSU2"></div>
                <div class="game" id="sps22"><img class="game_img" src="https://github.com/chromey85/Soundboard/blob/main/images/gta_san_andreas_ps2.jpg?raw=true" alt="GTA_San_Andreas"></div>
            </div>
        </div>
        <div class="mfr" id="ms"><img class="logo" src="https://github.com/chromey85/Soundboard/blob/main/images/xbox-logo-black-and-white.png?raw=true" alt="ms_logo" id="ms_logo">
            <div class="console" id="msx"><img class="console_img" src="https://github.com/chromey85/Soundboard/blob/main/images/Xbox-console.png?raw=true" alt="img_Msx">
                <div class="game" id="msx1"><img class="game_img" src="https://github.com/chromey85/Soundboard/blob/main/images/Halo.png?raw=true" alt="Halo"></div>
                <div class="game" id="msx2"><img class="game_img" src="https://github.com/chromey85/Soundboard/blob/main/images/max_payne.jpg?raw=true" alt="Max_Payne"></div>
            </div>
            <div class="console" id="msx360"><img class="console_img" src="https://github.com/chromey85/Soundboard/blob/main/images/Xbox-360-Consoles-Infobox.png?raw=true" alt="img_Msx360">
                <div class="game" id="msx3601"><img class="game_img" src="https://github.com/chromey85/Soundboard/blob/main/images/borderlands-xbox-360.jpg?raw=true" alt="borderlands"></div>
                <div class="game" id="msx3602"><img class="game_img" src="https://github.com/chromey85/Soundboard/blob/main/images/Call_of_Duty_360_.jpg?raw=true" alt="Call_of_Duty"></div>
            </div>
        </div>
    </div>
</body>
<script src="/script.js"></script>
</html>
